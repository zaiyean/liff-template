<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約テンプレート送信</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .message {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="message">テンプレートを送信しています…</div>

  <script>
    async function main() {
      await liff.init({ liffId: 2007428408-yeYgPwlr });

      if (!liff.isInClient()) {
        document.querySelector('.message').innerText = "LINEアプリから開いてください。";
        return;
      }

      try {
        await liff.sendMessages([
          {
            type: "text",
            text: "【ご予約】\n① お名前：\n② ご注文内容：\n③ 来店時間："
          }
        ]);
        liff.closeWindow();
      } catch (err) {
        console.error(err);
        document.querySelector('.message').innerText = "メッセージの送信に失敗しました。";
      }
    }

    main();
  </script>
</body>
</html>
